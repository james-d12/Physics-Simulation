<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <script src="JavaScript/particle.js"></script>
    <script src="JavaScript/collision.js"></script>
    <script src="JavaScript/splitting.js"></script>
    <script src="JavaScript/drawing.js"></script>
    <script src="JavaScript/helper.js"></script>

    <link rel="stylesheet" type="text/css" href="CSS/toolbar.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>

  <body>
    <script src="JavaScript/main.js"></script>
    <ul id="toolbar">
        <li class="dropdown">
              <a href="javascript:void(0)" class="dropbtn">Simulations</a>
              <div class="dropdown-content">
                <button class = "dropButton" onclick="enableCollision();"> Particle Collision</button> <br>
                <button class = "dropButton" onclick="enableSplitting();"> Particle Splitting</button> <br>
                <button class = "dropButton" onclick="enableDrawing();"> Particle Drawing</button> <br>     
        </li> 
        <li class="dropdown">
              <a href="javascript:void(0)" class="dropbtn">Window</a>
              <div class="dropdown-content">
                <button id = "enableDrawButton" class = "dropButton" onclick="enableDraw();" value = "False">Enable Draw</button> <br>         
                <button class = "dropButton" onclick="resizeWindow(10,10);"> Enlarge </button> <br>
                <button class = "dropButton" onclick="resizeWindow(-10,-10);"> Shrink </button> <br>
              </div>
        </li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Entity</a>
            <div class="dropdown-content">
                <label style="color: black;" id="label">Entity Count</label>
                <input type="range" min="1" max="250" value="50" class="slider" id="entityCount">
                <label style="color: black;" id="label">Entity Radius</label>
                <input type="range" min="1" max="25" value="5" class="slider" id="entityRadius">
                <label style="color: black;" id="label">Entity Color</label>
                <select id="entityColor">
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                </select> 
                <p style="color: black;">Count Value: <span id="countvalue"></span></p>
                <p style="color: black;">Radius Value: <span id="radiusvalue"></span></p>
      
              <script>
                    var countSlider = document.getElementById("entityCount");
                    var countOutput = document.getElementById("countvalue");
                    var radiusSlider = document.getElementById("entityRadius");
                    var radiusOutput = document.getElementById("radiusvalue");
                    countOutput.innerHTML = countSlider.value;
                    radiusOutput.innerHTML = radiusSlider.value;
                    countSlider.oninput = function() {
                      countOutput.innerHTML = this.value;
                    }
                    radiusSlider.oninput = function(){
                        radiusOutput.innerHTML = this.value;
                    }
              </script>
            </div>
      </li>
    </ul> 

    <br>
    <button id = "playPauseButton" onclick="enablePlay();" value="Play">Play</button> 
    <button id = "resetButton" onclick="resetSimulation();"> Reset </button> 
    
  </body>
</html>
